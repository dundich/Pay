<div class="block-line">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="section">
                    <h2 class="header">Выберите исследование</h2>

                    <span ng-if="$ctrl.state.isLoading"><ait-loading></ait-loading></span>

                    <div class="card1" ng-repeat="col in $ctrl.state.list">


                        <div class="row flow-text">
                            <h3 class="col s12"><a ng-href="#/research">{{::col.Data.Value}}</a></h3>
                            <div class="col s3" ng-repeat="folder in ::col.Children">

                                <h4 ng-if="::folder.Data.IsFolder">{{::folder.Data.Value}}</h4>
                                <span ng-if="!folder.Data.IsFolder" class="service"><a ng-href="#/research">{{::folder.Data.Value}}</a></span>

                                <div ng-repeat="item in ::folder.Children">
                                    <span class="service"><a ng-href="#/research">{{::item.Data.Value}}</a></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
